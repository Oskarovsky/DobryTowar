<div class="container-fluid">
    <div class="row">
      <div class="col bg text-white" style="background-color: #AA3232; text-align: center">
        <a class="navbar-brand" style="font-size: 35px">DobryTowar</a>
        <img src="../../assets/tractor.png" height="80"/>
        <cart-summary></cart-summary>
      </div>
    </div>
    <div class="row">
      <div class="col-3 p-2">
        <button class="btn btn-block" style="color: white; background: rgb(46, 38, 38)"
          (click)="changeCategory()">Strona główna
        </button>
        <div>Farma: Sebek M.</div>
        <div>Region: Mazowsze</div>
        <br />
        <div style="text-align: center; background: rgb(53, 45, 45); 
          font-size: 20px; color: white">Kategorie</div>
        <button *ngFor="let cat of categories"
                class="btn-sm btn-outline-primary btn-block"
                [class.active]="cat == selectedCategory"
          (click)="changeCategory(cat)">{{ cat }}
        </button>
      </div>
      <div class="col-9 p-2">
        <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
          <h4>
            {{ product.name }}
            <span class="sm badge bagde-pill bagde-primary float-right" 
                  style="font-size: 12px; color: gray">
                / {{ product.amount }}
              </span>
            <span class="badge bagde-pill bagde-primary float-right">
              {{ product.price | currency:"PLN ":"symbol":"1.2-2" }}
            </span>
          </h4>

          <div class="card-text bg-white p-1">
            {{ product.description }}
            <span class="badge bagde-pill bagde-primary float-right">
              <button class="btn btn-success btn-sm float-right"
                  (click)="addProductToCart(product)">
            Dodaj do koszyka
            </button>
            </span>
          </div>
        </div>

        <div class="form-inline float-left mr-1">
          <select class="form-control" [value]="productsPerPage"
                  (change)="changePageSize($event.target.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
          </select>
        </div>
  
        <div class="btn-group float-right">
          <!-- <button *counter="let page of pageCount" (click)="changePage(page)"
              class="btn btn-outline-primary" [class.active]="page == selectedPage">
            {{page}}
          </button> -->
          <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                class="btn btn-outline-primary"
                [class.active]="page == selectedPage">
          {{page}}
        </button>
        </div>
  
      </div>
    </div>
  </div>
